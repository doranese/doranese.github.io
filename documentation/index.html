    <h1>Doranese Documentation</h1>
    <p>Doranese is a language intended to use as few latin base characters in a different writing syllabary. The following characters are the eleven characters of the language.</p>
    <ul>
      <li>a</li>
      <li>e</li>
      <li>i</li>
      <li>o</li>
      <li>u</li>
      <li>b</li>
      <li>d</li>
      <li>j</li>
      <li>s</li>
      <li>n</li>
      <li>r</li>
    </ul>
